<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="question">
        <h3>
          <span class="question__number">#1</span>
          Mit Unterstützung und Verständnis können Menschen mit einer
          Sprachentwicklungsstörung (SES) soziale, akademische und berufliche
          Erfolge erreichen.
        </h3>
        <div class="question__label-group">
          <label class="switch">
            <input type="radio" name="1" id="1" />
            <span class="slider"></span>
          </label>
          <span>Richtig</span>
        </div>
        <div class="question__label-group">
          <label class="switch">
            <input type="radio" name="1" id="2" />
            <span class="slider"></span>
          </label>
          <span>Falsch</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
